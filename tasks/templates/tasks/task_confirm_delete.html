{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="card mx-auto shadow p-4 text-center" style="max-width: 500px;">
  <h3>Are you sure you want to delete "{{ task.title }}"?</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mt-3">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
