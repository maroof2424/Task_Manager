{% extends "base.html" %}
{% block title %}Create / Edit Task{% endblock %}
{% block content %}
<div class="card mx-auto p-4 shadow" style="max-width: 600px;">
  <h3 class="mb-3 text-center">Task Form</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ task.title|default:'' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" rows="4" class="form-control">{{ task.description|default:'' }}</textarea>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
      <label class="form-check-label" for="completed">Completed</label>
    </div>
    <button type="submit" class="btn btn-success w-100">Save Task</button>
  </form>
</div>
{% endblock %}
